<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Questrial|Oleo+Script" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <Link type="text/css"rel="stylesheet" href="css/styles.css" />
    <title>Super Cat Rescue</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navigation">
      <div class="links-container">
        <a class="nav-links" href="#">Browse Available Cats</a>
        <a class="nav-links" href="#">Contribute</a>
        <a class="nav-links" href="#">Account</a>
        <a class="nav-links" href="#">About us</a>
      </div>
    </nav>
    <div class="ui container">
      <div class="logo-container">
        <img class="cat-logo" src="images/cat-logo.jpeg"/>
      </div>
      <div class="logo-super-text-wrap">
        <p class="logo-text">Super Cat</p>
      </div>
      <div class="logo-rescue-text-wrap">
        <p class="logo-text">Rescue</p>
      </div>
      <!-- Landing Page -->
      <div class="landing-page">
        <div class="landing-text">
          <p class="header-text">Find your purrfect feline friend</p>
          <p class="mission-description">
            We save cats from shelters and provide you with an easy adoption process.
            <span class="learn-more">Learn more</span> about our rescue mission and how to adopt.
          </p>
          <button class="available-btn">See Available Cats</button>
        </div>
        <div class="picture-card">
          <img class="main-cat" src="images/main-cat.jpeg" />
          <div class="card-header">
            <h2>Lucy</h2>
          </div>
          <div class="card-text">
            <p class="card-text-p">4 Months</p>
            <p class="card-text-bottom">Los Angeles, CA</p>
          </div>
        </div>
      </div>
    </div>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
